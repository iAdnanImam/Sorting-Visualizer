<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Sorting Visualizer</h1>
    <div class="buttons"> 
        <input type="text" class="btn-text" id="arraySize" placeholder="Enter size upto 60" />
        <button class="btn array-gen" onclick="generateArray()">Generate Array</button>
    </div>
    <div class="algorithms">
        <button class="btn" onclick="bubbleSort()">Bubble Sort</button>
        <button class="btn" onclick="insertionSort()">Insertion Sort</button>
        <button class="btn" onclick="selectionSort()">Selection Sort</button>
        <button class="btn" onclick="mergeSort()">Merge Sort</button>
        <button class="btn" onclick="quickSort()">Quick Sort</button>
    </div>
    <div class="array-container" id="array"></div>
    <footer>
        <h4>&copy; Created by Adnan Imam | 2025</h4>
    </footer>
<script src="script.js"></script>
</body>
</html>
